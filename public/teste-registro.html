<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Sistema Amsillote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .logo-container {
            animation: fadeInDown 0.8s ease-out;
        }

        .form-container {
            animation: fadeInUp 0.8s ease-out;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.25);
        }
    </style>
</head>

<body class="font-sans text-gray-900 antialiased">
    <div class="min-h-screen flex flex-col justify-center items-center p-6">
        <!-- Logo e Mensagem de Boas-vindas -->
        <div class="logo-container mb-8 text-center">
            <div class="mb-6">
                <div class="w-28 h-28 mx-auto bg-white rounded-full flex items-center justify-center shadow-lg">
                    <span class="text-2xl font-bold text-blue-600">LOGO</span>
                </div>
            </div>
            <div class="text-white">
                <h1 class="text-3xl font-bold mb-3 drop-shadow-md">Seja bem-vindo ao Sistema Amsillote!</h1>
                <p class="text-lg opacity-90 max-w-2xl mx-auto leading-relaxed">
                    Esta é uma tela de pré-cadastro para acesso às amostras de Pesquisa de Mercado.
                    Complete seus dados para ter acesso ao sistema.
                </p>
            </div>
        </div>

        <!-- Formulário -->
        <div class="form-container w-full max-w-md px-8 py-10 shadow-2xl rounded-2xl border border-white/20">
            <!-- Título do Formulário -->
            <div class="mb-6 text-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Criar Nova Conta</h2>
                <p class="text-gray-600 text-sm">Preencha os dados abaixo para se cadastrar</p>
            </div>

            <!-- Formulário de Teste -->
            <form class="space-y-5" id="testForm">
                <!-- Nome -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                    <input id="name" type="text" placeholder="Digite seu nome completo"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                </div>

                <!-- E-mail -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
                    <input id="email" type="email" placeholder="Digite seu e-mail"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                </div>

                <!-- CPF -->
                <div>
                    <label for="cpf" class="block text-sm font-medium text-gray-700 mb-2">CPF</label>
                    <input id="cpf" type="text" maxlength="14" placeholder="000.000.000-00"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 font-mono text-center">
                    <p class="text-xs text-gray-500 mt-1">Digite apenas os números do CPF</p>
                </div>

                <!-- Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <input id="password" type="password" placeholder="Digite uma senha segura"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                </div>

                <!-- Confirmar Senha -->
                <div>
                    <label for="password_confirmation" class="block text-sm font-medium text-gray-700 mb-2">Confirmar
                        Senha</label>
                    <input id="password_confirmation" type="password" placeholder="Confirme sua senha"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                </div>

                <!-- Botões -->
                <div class="flex items-center justify-between pt-4">
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline transition-colors">
                        Já possui uma conta?
                    </a>

                    <button type="button" onclick="alert('Formulário funcionando!')"
                        class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl focus:ring-4 focus:ring-blue-300 transition-all duration-200">
                        Criar Conta
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Máscara de CPF
        document.getElementById('cpf').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.substring(0, 11);

            if (value.length > 3 && value.length <= 6) {
                value = value.replace(/(\d{3})(\d{1,3})/, '$1.$2');
            } else if (value.length > 6 && value.length <= 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
            } else if (value.length > 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
            }

            e.target.value = value;
        });
    </script>
</body>

</html>
