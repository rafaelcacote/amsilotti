<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Campo Fator de Fundamentação</title>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .test-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #fator-fundamentacao-container {
            margin-top: 15px;
            padding: 15px;
            border: 2px dashed #007bff;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Teste: Campo Fator de Fundamentação</h1>
        <p>Este teste verifica se o campo "Fator de Fundamentação" aparece imediatamente após selecionar um tipo de imóvel.</p>

        <div class="form-group">
            <label for="tipo">Tipo do Imóvel:</label>
            <select id="tipo" class="form-select" onchange="handleTipoChange()">
                <option value="">🏠 Escolha o tipo do imóvel...</option>
                <option value="apartamento">🏢 Apartamento</option>
                <option value="imovel_urbano">🏘️ Imóvel Urbano</option>
                <option value="galpao">🏭 Galpão</option>
                <option value="sala_comercial">🏢 Sala Comercial</option>
                <option value="terreno">🌿 Terreno</option>
            </select>
        </div>

        <div id="fator-fundamentacao-container" style="display: none;">
            <label for="fator_fundamentacao">Fator de Fundamentação:</label>
            <select id="fator_fundamentacao" class="form-select">
                <option value="">Selecione o Fator</option>
                <option value="Grau I">Grau I</option>
                <option value="Grau II">Grau II</option>
                <option value="Grau III">Grau III</option>
            </select>
        </div>

        <div id="test-result" class="test-result" style="display: none;"></div>
    </div>

    <script>
        const tipoLabels = {
            'apartamento': '🏢 Apartamento',
            'imovel_urbano': '🏘️ Imóvel Urbano',
            'galpao': '🏭 Galpão',
            'sala_comercial': '🏢 Sala Comercial',
            'terreno': '🌿 Terreno'
        };

        function handleTipoChange() {
            const tipo = document.getElementById('tipo').value;
            const fatorContainer = document.getElementById('fator-fundamentacao-container');
            const resultDiv = document.getElementById('test-result');

            if (!tipo) {
                fatorContainer.style.display = 'none';
                resultDiv.style.display = 'none';
                return;
            }

            // Testa se o campo aparece imediatamente
            const startTime = performance.now();

            // Simula a nova lógica: mostra o campo imediatamente
            fatorContainer.style.display = 'block';

            const endTime = performance.now();
            const timeTaken = endTime - startTime;

            // Mostra resultado do teste
            resultDiv.style.display = 'block';
            if (timeTaken < 50) { // Menos de 50ms é considerado "imediato"
                resultDiv.className = 'test-result success';
                resultDiv.innerHTML = `
                    <strong>✅ SUCESSO!</strong><br>
                    Campo "Fator de Fundamentação" apareceu imediatamente.<br>
                    Tempo: ${timeTaken.toFixed(2)}ms<br>
                    Tipo selecionado: ${tipoLabels[tipo]}
                `;
            } else {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `
                    <strong>❌ PROBLEMA!</strong><br>
                    Campo demorou para aparecer.<br>
                    Tempo: ${timeTaken.toFixed(2)}ms<br>
                    Tipo selecionado: ${tipoLabels[tipo]}
                `;
            }
        }
    </script>
</body>
</html>
