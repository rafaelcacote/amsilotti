<head>

    <style>
        .container {

        .form-select {

        .success {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Teste: Campo Fator de FundamentaÃ§Ã£o</h1>
        <p>Este teste verifica se o campo "Fator de FundamentaÃ§Ã£o" aparece imediatamente apÃ³s selecionar um tipo de imÃ³vel.</p>

        <div class="form-group">
            <label for="tipo">Tipo do ImÃ³vel:</label>
            <select id="tipo" class="form-select" onchange="handleTipoChange()">
                <option value="">ğŸ  Escolha o tipo do imÃ³vel...</option>
                <option value="apartamento">ğŸ¢ Apartamento</option>
                <option value="imovel_urbano">ğŸ˜ï¸ ImÃ³vel Urbano</option>
                <option value="galpao">ğŸ­ GalpÃ£o</option>
                <option value="sala_comercial">ğŸ¢ Sala Comercial</option>
                <option value="terreno">ğŸŒ¿ Terreno</option>
            </select>
        </div>

        <div id="fator-fundamentacao-container" style="display: none;">
            <label for="fator_fundamentacao">Fator de FundamentaÃ§Ã£o:</label>
            <select id="fator_fundamentacao" class="form-select">
                <option value="">Selecione o Fator</option>
                <option value="Grau I">Grau I</option>
                <option value="Grau II">Grau II</option>
                <option value="Grau III">Grau III</option>
            </select>
        </div>

        <div id="test-result" class="test-result" style="display: none;"></div>
    </div>

    <script>
        const tipoLabels = {
            'apartamento': 'ğŸ¢ Apartamento',
            'imovel_urbano': 'ğŸ˜ï¸ ImÃ³vel Urbano',
            'galpao': 'ğŸ­ GalpÃ£o',
            'sala_comercial': 'ğŸ¢ Sala Comercial',
            'terreno': 'ğŸŒ¿ Terreno'
        };

        function handleTipoChange() {
            const tipo = document.getElementById('tipo').value;
            const fatorContainer = document.getElementById('fator-fundamentacao-container');
            const resultDiv = document.getElementById('test-result');

            if (!tipo) {
                fatorContainer.style.display = 'none';
                resultDiv.style.display = 'none';
                return;
            }

            // Testa se o campo aparece imediatamente
            const startTime = performance.now();

            // Simula a nova lÃ³gica: mostra o campo imediatamente
            fatorContainer.style.display = 'block';

            const endTime = performance.now();
            const timeTaken = endTime - startTime;

            // Mostra resultado do teste
            resultDiv.style.display = 'block';
            if (timeTaken < 50) { // Menos de 50ms Ã© considerado "imediato"
                resultDiv.className = 'test-result success';
                resultDiv.innerHTML = `
                    <strong>âœ… SUCESSO!</strong><br>
                    Campo "Fator de FundamentaÃ§Ã£o" apareceu imediatamente.<br>
                    Tempo: ${timeTaken.toFixed(2)}ms<br>
                    Tipo selecionado: ${tipoLabels[tipo]}
                `;
            } else {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `
                    <strong>âŒ PROBLEMA!</strong><br>
                    Campo demorou para aparecer.<br>
                    Tempo: ${timeTaken.toFixed(2)}ms<br>
                    Tipo selecionado: ${tipoLabels[tipo]}
                `;
            }
        }
    </script>
